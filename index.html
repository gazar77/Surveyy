<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey of medicine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="survey-container">
    <h2>Survey of medicine</h2>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    
    <div id="questions">
      
        <div class="question active" data-index="0">
            <label>السن:</label>
            <input type="number" id="age" placeholder="أدخل سنك">
            <button class="next-btn">التالي</button>
        </div>

        <div class="question" data-index="1">
            <label>الجنس:</label>
            <div class="options">
                <button data-value="ذكر">ذكر</button>
                <button data-value="أنثى">أنثى</button>
            </div>
        </div>

        <div class="question" data-index="2">
            <label>الوزن (كجم):</label>
            <input type="number" id="weight" placeholder="أدخل وزنك">
            <button class="next-btn">التالي</button>
        </div>

        <div class="question" data-index="3">
            <label>الطول (سم):</label>
            <input type="number" id="height" placeholder="أدخل طولك">
            <button class="next-btn">التالي</button>
        </div>

        <div class="question" data-index="4">
            <label>المهنة:</label>
            <input type="text" id="job" placeholder="أدخل مهنتك">
            <button class="next-btn">التالي</button>
        </div>

        
        <div class="question" data-index="5">
            <label>المشي حياة، تعرف بتمشي كام خطوة في اليوم؟</label>
            <div class="options">
                <button data-value="ماكنتش اعرف انها مهمة">ماكنتش اعرف انها مهمة</button>
                <button data-value="1,000-5,000">1,000-5,000</button>
                <button data-value="5,000-10,000">5,000-10,000</button>
                <button data-value="10,000+">10,000+</button>
            </div>
        </div>

        <div class="question" data-index="6">
            <label>شرب الكمية المناسبة من السوائل في اليوم مهمة لصحتك، بتشرب مايه قد ايه في اليوم؟</label>
            <div class="options">
                <button data-value="مش بتابع">مش بتابع</button>
                <button data-value="0.5-1 L">0.5-1 L</button>
                <button data-value="1-2 L">1-2 L</button>
                <button data-value="2-3 L">2-3 L</button>
                <button data-value="3+L">3+L</button>
            </div>
        </div>

       
        <div class="question" data-index="7">
            <label>التدخين بكل أنواعه مضر لصحة القلب، تفتكر أي نوع أقل ضرراً؟</label>
            <div class="options">
                <button data-value="سجاير">سجاير</button>
                <button data-value="شيشة">شيشة</button>
                <button data-value="vape">vape</button>
                <button data-value="iqos">iqos</button>
            </div>
        </div>

        <div class="question" data-index="8">
            <label>تعرف ان فيه كمية مناسبة للملح يومياً، كام معلقة تتستهلك في اليوم؟</label>
            <div class="options">
                <button data-value="0-0.5 معلقة">0-0.5 معلقة</button>
                <button data-value="1-3">1-3</button>
                <button data-value="4-7">4-7</button>
                <button data-value="7+">7+</button>
            </div>
        </div>

        <div class="question" data-index="9">
            <label>هل الرياضة ليها جزء من حياتك؟</label>
            <div class="options">
                <button data-value="لا">لا</button>
            </div>
            <input type="text" id="exercise" placeholder="اكتب نوع الرياضة إذا موجود">
            <button class="next-btn">التالي</button>
        </div>

        <div class="question" data-index="10">
            <label>الشاي و القهوة، بتحط كام معلقة سكر؟</label>
            <div class="options">
                <button data-value="0-0.5">0-0.5</button>
                <button data-value="1-2">1-2</button>
                <button data-value="2-4">2-4</button>
                <button data-value="4+">4+</button>
            </div>
        </div>

        <div class="question" data-index="11">
            <label>مشروبات الطاقة، بتشرب كام مرة في اليوم؟</label>
            <div class="options">
                <button data-value="0">0</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="4">4</button>
                <button data-value="5+">5+</button>
            </div>
        </div>

        <div class="question" data-index="12">
            <label>نومك بيأثر على يومك، بتنام كام ساعة؟</label>
            <input type="number" id="sleepHours" placeholder="أدخل عدد ساعات النوم">
            <label>بتنام الساعة كام؟</label>
            <input type="text" id="sleepTime" placeholder="مثلاً 11:00 PM">
            <button class="next-btn">التالي</button>
        </div>
        <div class="question" data-index="13">
            <label>هل مهتم بنظافة الفم وهل بتستشير طبيب دورياً؟</label>
            <div class="options">
                <button data-value="Yes">Yes</button>
                <button data-value="No">No</button>
            </div>
        </div>

        <div class="question" data-index="14">
            <label>بتقيس ضغطك بشكل مستمر؟</label>
            <div class="options">
                <button data-value="Yes">Yes</button>
                <button data-value="No">No</button>
            </div>
        </div>

        <div class="question" data-index="15">
            <label>تعرف التاريخ المرضي لعائلتك؟</label>
            <div class="options">
                <button data-value="القلب">القلب</button>
                <button data-value="السكر">السكر</button>
                <button data-value="الضغط">الضغط</button>
                <button data-value="الغدة">الغدة</button>
                <button data-value="مش عارف">مش عارف</button>
                <button data-value="مفيش">مفيش</button>
            </div>
        </div>

    </div>

    <div class="result" id="result">
        <h2>شكراً لإجابتك!</h2>
        <p>تم حفظ إجاباتك بنجاح، صحتك أهم شيء ✅</p>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
